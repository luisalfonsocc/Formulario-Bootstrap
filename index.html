<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <br>
  <div class="card container-fluid">
    <div class="card-header">
      <h5 class="modal-title bg-light p-2 PS-2"> Payment form example</h5>
    </div>

    <div class="card-body pb-0">

      <div class="row">
        <div class="container-fluid col-1 p-0"></div>
        <div class="container-fluid col  mt-2 ms-2 me-2 form-control border-danger text-danger"
          style="background-color: rgb(228, 163, 163);"> Some fields are missing </div>
        <div class="container-fluid col-1 p-0"></div>
      </div>


      <div class="row">
        <div class="container-fluid col-4 ">Card#</div>
        <div class="container-fluid col-4 ">CVC#</div>
        <div class="container-fluid col-4 ">Amount</div>
      </div>
      <div class="row">
        <div class="col-4">
          <input type="text" class="form-control p-0" id="floatingPassword" placeholder="XXXXXXXXX">
          <label for="floatingPassword"></label>
        </div>
        <div class="col-4">
          <input type="text" class="form-control p-0" id="floatingPassword" placeholder="0000">
          <label for="floatingPassword"></label>
        </div>

        <div class="col-4">
          <input type="text" class="form-control p-0" id="floatingPassword" placeholder="Amount">
          <label for="floatingPassword"></label>
        </div>

      </div>

      <div class="row">
        <div class="container-fluid col-6">Fist Name</div>
        <div class="container-fluid col-6">Last Name</div>
      </div>

      <div class="row mt-1">
        <div class=" container col-6">
          <input type="text" class="form-control p-0" id="floatingPassword">
          <label for="floatingPassword"></label>
        </div>

        <div class="  col-6">
          <input type="text" class="form-control p-0" id="floatingPassword">
          <label for="floatingPassword"></label>
        </div>

      </div>


      <div class="row">
        <div class="container-fluid col-6 ">City</div>
        <div class="container-fluid col-3 ">State</div>
        <div class="container-fluid col-3">Postal Code</div>
      </div>
      <div class="row">
        <div class="  container col-6">
          <input type="text" class="form-control p-0" id="floatingPassword">
          <label for="floatingPassword"></label>
        </div>
        <div class="col-3">
          <div class=" ">
            <select class="form-control" id="floatingSelectGrid">
              <option selected>Pick a state</option>
              <option value="1">One</option>
            </select>
          </div>
        </div>

        <div class="  col-3">
          <input type="text" class="form-control p-0" id="floatingPassword">
          <label for="floatingPassword"></label>
        </div>

      </div>

      <div class="row">
        <div class="container-fluid col-6">We accept:</div>
        <div class="container-fluid col-6">Message</div>

      </div>
      <div class="row">
        <div class="  container col-6 pe-6"> <!-- INICIO Contenedor Tarjetas -->

          <div class="container  col-7 ms-0 pe-6 ps-4" style="background-color: rgb(201, 201, 201);">

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
            </div>

          </div> <!-- FIN Contenedor Tarjetas -->
        </div>

        <div class="  col-6">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px"></textarea>
          <label for="floatingTextarea2"></label>
          add any notes here
        </div>

      </div>

      <div class="row">
        <div class="container-fluid col-6"> </div>
        <div class="container-fluid col-6">

        </div>
      </div>




      <br>
      <br>
    </div>
    <div class="card-footer text-body-secondary d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-1">Cancel</button>
      <button type="button" class="btn btn-primary">Send</button>
    </div>

  </div>
  </div>

  <script src="https://kit.fontawesome.com/06b21be6f9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
